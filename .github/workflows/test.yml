name: CI-test

on: [push]

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,name=iPhone 13,OS=15.2']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build
        run: |
          xcodebuild clean build -project "OpenProjectTimeTracker.xcodeproj" -scheme "OpenProjectTimeTracker" -destination 'generic/platform=iOS'
        env:
         destination: ${{ matrix.destination }}
      - name: Test
        run: swift test
        env: 
         destination: ${{ matrix.destination }}
